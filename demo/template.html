<template id="my-template">
    <h1>
        <a target="_blank" href="https://graffiti.garden"> Graffiti Log In </a>
    </h1>

    <ul>
        <li>
            <a type="button" id="graffiti-login-new" href="https://google.com"
                >Create new Graffiti identity</a
            >
        </li>
        <li>
            <button class="secondary" id="graffiti-login-existing">
                Use existing Graffiti identity
            </button>
        </li>
    </ul>

    <form id="graffiti-login-handle-form">
        <label for="username">Enter your Graffiti handle:</label>
        <input
            type="text"
            name="username"
            id="username"
            autocomplete="username"
            autocapitalize="none"
            spellcheck="false"
            inputmode="url"
            placeholder="example.graffiti.actor"
            required
        />
        <button id="graffiti-login-handle-submit" type="submit">Log In</button>
    </form>

    <p>
        Don't have a Graffiti handle? <a id="graffiti-login-new">Create one</a>.
    </p>

    <aside>
        This application is built with
        <a target="_blank" href="https://graffiti.garden">Graffiti</a>.
    </aside>
</template>
